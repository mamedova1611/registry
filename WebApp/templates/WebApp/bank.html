{% extends 'base.html' %}

{% block title %}Bank{% endblock %}
{% block content %}

    <h3>Банки </h3>
        {% if perms.WebApp.add_bank %}
            <button class="btn" type="button" ><a href="{% url 'bank_form' %}">Добавить</a> </button>
        {% endif %}
    <div id = "Bank">
        <table class="table table-hover">

        <th> Код</th>
        <th> Наименование </th>
        <th> Адрес </th>

        {% for i in bank %}
        <tr>
            <td>
                {% if perms.WebApp.change_bank %}
                    <a href="{% url 'bank_form_edit' i.id %}">
                {% endif %}
                {{ i.id }}</a></td>
            <td> {{ i.name }}</td>
            <td> {{ i.address }}</td>
        </tr>
        {% endfor %}
        </table>
    </div>
{% endblock %}
