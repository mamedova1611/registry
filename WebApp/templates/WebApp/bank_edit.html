{% extends 'base.html' %}

{% block title %}Редактирование{% endblock %}

{% block content %}
    <h2>Редактировать банк</h2>
    <form method="post" action="{% url 'bank_form_edit' bank_id %}">
    {% csrf_token %}
    {{ bank_form.as_p }}
    <button type="submit">Сохранить</button>
    </form>
    {% if perms.WebApp.delete_bank %}
    <form method="post" action="{% url 'bank_form_del' bank_id %}">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    </form>
    {% endif %}
{% endblock %}
