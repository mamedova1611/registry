{% extends 'base.html' %}

{% block title %}query{% endblock %}
{% block content %}
<div id = "BS">
        <table class="table table-hover">

        <th> Код</th>
        <th> Наименование </th>
        <th> Сумма </th>
        {% for i in bs %}
            {% for s in summa %}
                {% if i.kod == s.0 %}
                    <tr>
                        <td>{{ i.kod }}</td>
                        <td> {{ i.name }}</td>
                        <td> {{ s.1 }}</td>
                    </tr>
                {% endif %}
            {% endfor %}
        {% endfor %}
        </table>
    </div>
{% endblock %}
